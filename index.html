<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-five</title>
    <!-- link tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link tailwind -->
    <!-- goggle font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- goggle font link -->
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <header>
        <h1 class="text-4xl text-center mt-10 font-semibold text-teal-600">Monthly Finance Statement</h1>
    </header>
    <main>
        <section class="m-6">
            <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
                <div>
                    <img src="images/assignmet-5-min.jpg" alt="">
                </div>
                <div class="mx-4">
                    <h4 class="text-lg mb-2 font-semibold">Income</h4>
                    <p>Income : <input id="income-input" class="border mb-4 w-1/2 rounded border-gray-400" type="text">
                    </p>
                    <h4 class="text-lg mb-2 font-semibold">Expence</h4>
                    <p>Food : <input id="food-input" class="border mb-4 w-1/2 rounded border-gray-400" type="text"></p>
                    <p>Rent : <input id="rent-input" class="border mb-4 w-1/2 rounded border-gray-400" type="text"></p>
                    <p>Clothes: <input id="clothes-input" class="border mb-4  w-1/2 rounded border-gray-400"
                            type="text"></p>
                    <button id="calculate-btn"
                        class="bg-teal-600 mb-2 rounded px-4 py-2 text-white fonnt-semibold">Calculate</button>
                    <div id="alart-paragraph"
                        class="bg-orange-100 border border-orange-500 w-1/2 text-orange-700 p-1 hidden" role="alert">
                        <p>Inputs are not correct</p>
                    </div>
                    <h4 class="text-lg font-semibold">Total Expences : <span id="total-expance">Waiting for input</span>
                    </h4>
                    <h4 class="text-lg  font-semibold">Balance : <span id="total-balance">Waiting for input</span></h4>
                    <p>Save : <input id="save-input" class="border mb-4 w-20 rounded border-gray-400" type="text"> %
                        <button id="save-btn"
                            class="bg-teal-600 rounded px-4 py-2 text-white fonnt-semibold">Save</button>

                    </p>
                    <h4 class="text-lg  font-semibold">Saving Amount : <span id="saving-amount">Waiting for input</span>
                    </h4>
                    <h4 class="text-lg  font-semibold">Remaining Balance : <span id="remaining-balance">Waiting for
                            input</span></h4>
                </div>
            </div>
        </section>
    </main>


    <!-- js file link -->
    <script src="js/index.js"></script>
    <!-- js file link -->
</body>

</html>
